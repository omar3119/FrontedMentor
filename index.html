<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">

</head>

<body>

  <section class="container">
    <div class="advices">
      <span class="advices__number">ADVICE #<span class="advice__id">117</span></span>
      <h2 class="advice__main">
        “It is easy to sit up and take notice, what's difficult is getting up and taking action.”
      </h2>
    </div>
    <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="divider__mobile">
    <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="divider__desktop">
    <div class="container__icon-dice">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </div>
  </section>

  </div>
  <script src="index.js"></script>
</body>

</html>
